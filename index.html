<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica di Dribbble</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Dribbble Logo">
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Designers</a></li>
                <li><a href="#">Shots</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <div class="user-actions">
            <a href="#" class="btn">Sign In</a>
            <a href="#" class="btn btn-primary">Sign Up</a>
        </div>
    </header>

    <!-- Main Content -->
    <section class="main-content">
        <div class="shot">
            <img src="shot1.jpg" alt="Shot 1">
            <div class="info">
                <h3>Design Title 1</h3>
                <p>by <a href="#">Designer Name 1</a></p>
            </div>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Replica di Dribbble. Tutti i diritti riservati.</p>
    </footer>

</body>

</html>
